    <!--------------------------------------- Google Maps API  --------------------------------------->
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script> <!-- Google Maps API loader -->
	<input type="text" id="autocomplete">
	<div id="map"> </div>
	<script>
		var mapOptions = {
    		center: new google.maps.LatLng(36.6544501,-121.80176360000002),
    		zoom: 16,
    		mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById('map'), mapOptions);
				
		var markerOptions = {
    		position: new google.maps.LatLng(36.6544501,-121.80176360000002)
		};
		var marker = new google.maps.Marker(markerOptions);
		marker.setMap(map);
				
		var infoWindowOptions = {
    		content: 'CSUMB is here!'
		};
		var infoWindow = new google.maps.InfoWindow(infoWindowOptions);
		google.maps.event.addListener(marker,'click',function(e){
  			infoWindow.open(map, marker);
		});
				
		var acOptions = {
  			types: ['establishment']
		};
		var autocomplete = new google.maps.places.Autocomplete(document.getElementById('autocomplete'),acOptions);
		autocomplete.bindTo('bounds',map);
				
		google.maps.event.addListener(autocomplete, 'place_changed', function() {
  		infoWindow.close();
  		var place = autocomplete.getPlace();
  		if (place.geometry.viewport) 
  		{
    		map.fitBounds(place.geometry.viewport);
  		} 
  		else 
  		{
    		map.setCenter(place.geometry.location);
    		map.setZoom(17);
  		}
  				
  		marker.setPosition(place.geometry.location);
  		infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
  		infoWindow.open(map, marker);
  		google.maps.event.addListener(marker,'click',function(e){
    	infoWindow.open(map, marker);
  		});
		});
	</script>
	<!--------------------------------------- Google Maps API END --------------------------------------->
