            <!-------------------------------------------Google Maps Code http://embedgooglemaps.com/en/ -------------------------------------------->

			<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
			<div id="map"> </div>
			<input type="text" id="autocomplete">

			<script>
				var mapOptions = {
					center: new google.maps.LatLng(37.7831,-122.4039),
					zoom: 12,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				};
				<!--creates map-->
				new google.maps.Map(document.getElementById('map'), mapOptions);

				var map = new google.maps.Map(document.getElementById('map'), mapOptions);

				var markerOptions = {
					position: new google.maps.LatLng(37.7831, -122.4039)
				};
				var marker = new google.maps.Marker(markerOptions); <!--creates marker object-->
				marker.setMap(map); <!--adds marker to map -->

				var infoWindowOptions = {
					content: 'Moscone Is Here!'
				};

				var infoWindow = new google.maps.InfoWindow(infoWindowOptions); <!--creates infowindow object -->
				<!--action listener for infowindow-->
				google.maps.event.addListener(marker,'click',function(e)
				{
					infoWindow.open(map, marker);
				}

				var autocomplete = new google.maps.places.Autocomplete(document.getElementById('autocomplete'),acOptions);
				autocomplete.bindTo('bounds',map);
				var infoWindow = new google.maps.InfoWindow();
				var marker = new google.maps.Marker({
					map: map
				});

				google.maps.event.addListener(autocomplete, 'place_changed', function() {
					infoWindow.close();
					var place = autocomplete.getPlace();
						if (place.geometry.viewport) {
							map.fitBounds(place.geometry.viewport);
						} else {
							map.setCenter(place.geometry.location);
							map.setZoom(17);
						}
						marker.setPosition(place.geometry.location);
						infoWindow.setContent('<div><strong>' + place.name + '</strong><br>');
						infoWindow.open(map, marker);
						google.maps.event.addListener(marker,'click',function(e){

							infoWindow.open(map, marker);
						});
				});
			</script>
